<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo_02:v-if和v-else的用法</title>
</head>
<body>
<div id="example">
    <p v-if="ok">I'm right</p>
    <p v-else="ok">I'm wrong</p>
</div>

</body>
<script src="js/app/vue.js"></script>
<script src="js/controller/All.js"></script>
<script type="text/javascript">
new Vue({
    el:'#example',
    data:{
        ok:true
    }
});
</script>
</html>
